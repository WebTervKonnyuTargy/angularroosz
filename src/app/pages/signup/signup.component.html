<div class="main_component">
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" autocomplete="off"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="name">Név: </mat-label>
                <input matInput type="text" formControlName="name" autocomplete="off"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" autocomplete="off"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
                <input matInput type="password" formControlName="rePassword" autocomplete="off"/>
            </mat-form-field>
                <mat-form-field>
                    <mat-label for="address">Lakcím: </mat-label>
                    <input matInput type="text" formControlName="address" autocomplete="off"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="phone">Telefonszám: </mat-label>
                    <input matInput type="tel" formControlName="phone" autocomplete="off"/>
                </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="warn" type="submit">Regisztráció</button>
                </span><span class="buttons">
                    <button mat-raised-button color="warn" (click)="goBack()">Mégse</button>
                </span>
            </div>
        </form>
    </div>
</div>
